<!DOCTYPE html>
<html>
<head>
    <title>9 Dots Menu</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="navigation">
    <span style="--i:0;--x:-1;--y:0"><ion-icon name="logo-google"></ion-icon></span>
    <span style="--i:1;--x:1;--y:0"><ion-icon name="logo-apple"></ion-icon></span>
    <span style="--i:2;--x:0;--y:-1"><ion-icon name="logo-angular"></ion-icon></span>
    <span style="--i:3;--x:0;--y:1"><ion-icon name="logo-playstation"></ion-icon></span>
    <span style="--i:4;--x:1;--y:1"><ion-icon name="logo-sass"></ion-icon></span>
    <span style="--i:5;--x:-1;--y:-1"><ion-icon name="logo-nodejs"></ion-icon></span>
    <span style="--i:6;--x:0;--y:0"><ion-icon name="logo-behance"></ion-icon></span>
    <span style="--i:7;--x:-1;--y:1"><ion-icon name="logo-pwa"></ion-icon></span>
    <span style="--i:8;--x:1;--y:-1"><ion-icon name="logo-react"></ion-icon></span>
  </div>

    <script>
        let navigation = document.querySelector('.navigation');
        navigation.onclick = function(){
            navigation.classList.toggle('active')
        }  
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
